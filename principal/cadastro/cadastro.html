<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cadastro</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/cons.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/dados.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="home">
        <a href="../loginNew/login.html">
        <input type="submit" value="Pagina inicial" name="foi" onclick="redirecionar()"></a>
    </div>
        
        <div class="form-area">
            <div id="forms">
                <div id="loginUser">
                <h1>Cadastro Cliente</h1>
                <form id="register-form" action="">
                        <form id="register-form" action="http://localhost:3000/" method="POST">
                    <div class="full-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
                    </div>
                    <div class="half-box spacing">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
                    </div>
                    <div class="half-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
                    </div>
                    <div class="half-box spacing">
                        <label for="lastname">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
                    </div>
                    <div class="half-box">
                        <label for="passconfirmation">Confirmação de senha</label>
                        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
                    </div>
                    <div class="half-box spacing ">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" onkeyup="cpfCheck(this)" maxlength="14" onkeydown="javascript:fMasc(this, mCPF);">
                    </div>
                    <div class="half-box2 ">
                        <label for="rg">RG</label>
                        <input id="rg" type="text" required/>
                    </div>
                    <div class="half-box spacing">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" maxlength="8" required/>
                    </div>
                    <div class="half-box ">
                        <label for="logradouro">Logradouro</label>
                        <input id="logradouro" type="text" required/>
                    </div>
                    <div class="half-box spacing">
                        <label for="numero">Número</label>
                    <input id="numero" type="number" />
                    </div>
                    <div class="half-box ">
                        <label for="complemento">Complemento</label>
                        <input id="complemento" type="text"/>
                    </div>
                    <div class="half-box spacing">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" required/>
                    </div>
                    <div class="half-box spacing">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" required/>
                    </div>
                    <div class="half-box spacing">
                        <label for="uf">Estado</label>
                    <select id="uf">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <script type="text/javascript" src ="js/cons.js"></script>
                    </select>
                </form>
            </div>
        </div>
    </div>
                <div id="cartao">
                <h1>Cartão de credito</h1>
                <label for="nomecc">Nome</label>
                <input type="text" class="ccFormatMonitor" placeholder="Nome impresso no cartão">
                <label for="numcc">N° do Cartão</label>
                <input type="text" class="ccFormatMonitor" placeholder="Numero do cartão">
                <label for="datecc">Vencimento do Cartão</label>
                    <input 
                        type="text" 
                        id="inputExpDate" 
                        placeholder="MM / YY" 
                        maxlength='7'>
                    <label for="cvv_cc">Código de Verificação</label>
                    <input type="password" class="cvv" placeholder="CVV">

                    <input id="btn-submit" type="submit" value="Realizar Cadastro">

                <!--
                <label for="num">N°</label>
                <input type="tel" name="cc" id="cc" maxlength="19" /><br><br>
                <label for="vct">Vencimento</label>
                <input type="tel" name="vct" id="vct" maxlength="5"/> -->
                </div>
            
                
                      
   
                  
</body>
</html>
