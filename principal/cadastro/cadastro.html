                <div id="loginUser">
                <h1>Cadastro Consumidor</h1>
                <form id="register-form" action="">

                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" onkeyup="cpfCheck(this)" maxlength="14" onkeydown="javascript:fMasc(this, mCPF);">
                    </div>
                    <div class="half-box ">
                        <label for="rg">RG</label>
                        <input id="rg" type="text" required/>
                    </div>

                        <label for="cep">CEP</label>
                        <input id="cep" type="text" maxlength="8" required/>

                        <label for="logradouro">Logradouro</label>
                        <input id="logradouro" type="text" required/>
                    </div>
                    <div class="half-box spacing">
                        <label for="numero">Número</label>
                    <input id="numero" type="number" />
                    </div>
                    <div class="half-box ">
                        <label for="complemento">Complemento</label>
                        <input id="complemento" type="text"/>
                    </div>
                    <div class="half-box spacing">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" required/>
                    </div>
                    <div class="half-box spacing">
                        <label for="uf">Estado</label>

                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <script type="text/javascript" src ="js/cons.js"></script>
                    </select>
