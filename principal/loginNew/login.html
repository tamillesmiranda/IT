<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="loginAdm">

    <h1>Login</h1><br>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
      </div>
      <div class="half-box spacing">
        <label for="lastname">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
      </div>
      <div class="full-box">
        <a href="../usuario/usuario.html" > <input id="btn-submit" type="submit" value="Login"></a>
      </div>
      <div class="full-box">
        <a href="../cadastro/cadastro.html" > <input id="btn-submit" type="submit" value="Cadastre-se"></a>
      </div>
    </form>
  </div>
</div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
