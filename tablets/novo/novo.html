<!DOCTYPE HTML>
<html>
    <head id="HEAD1">
        <title>Reserva de Tablets</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/carregatab1.js"></script>
        <script type="text/javascript" src="js/cadastro.js"></script>
        <script type="text/javascript" src="js/estoque.js"></script>
        <link href="css/novo.css" rel="stylesheet">
        <link href="css/tabCadastro.css" rel="stylesheet">
        <link href="css/tabReserva.css" rel="stylesheet">
    </head>
    <body>
        <div id="arrowAnim">
            <div class="arrowSliding">
              <div class="arrow"></div>
            </div>
            <div class="arrowSliding delay1">
              <div class="arrow"></div>
            </div>
            <div class="arrowSliding delay2">
              <div class="arrow"></div>
            </div>
            <div class="arrowSliding delay3">
              <div class="arrow"></div>
            </div>
        </div>
        <input type="submit" value="Lista Completa de Reservas" name="foi" onclick="redirecionar()">
        <div class="form-area1">
        <spam>RESERVAS DO DIA</spam>
            <table>
                <thead>
                    <tr>
                        <th class = "tabela">Professor</th>
                        <th class = "tabela">Qtde</th>
                        <th class = "tabela">Data</th>
                        <th class = "tabela">Horário</th>
                    </tr>
                </thead>
                <tbody id = "tab"></tbody>
            </table>
            <br><br>
        </div>
        <div class="form-area">
            <spam>RESERVA DE TABLETS</spam>
                <label>
                    <div class="select">
                    <form action="localhost:3000">
                        <table>
                            <thead>
                                <tr>
                                    <th class = "tabeladisp">Nome</th>
                                </tr>

                        </table>
                    <select class="select-css" id="nome" onblur=rever()></select><br>
                    </div>
                </label>

                </table>
                <input type="date" onblur="estoque()" name = "data" id="dia">
            <table>
                <thead>
                    <tr>
                        <th class = "tabeladisp">Horário(s)</th>
                    </tr>
                </thead>
            </table>
                <input class="checkbox" id="checkbox1" value="07:30" type="checkbox" name="check">
                <label for="checkbox1"class="font">&nbsp &nbsp &nbsp 07:30 - 08:15</label><br>
                <input class="checkbox" id="checkbox2" value="08:20" type="checkbox" name="check">
                <label for="checkbox2"class="font">&nbsp &nbsp &nbsp 08:20 - 09:05</label><br>
                <input class="checkbox" id="checkbox3" value="09:30" type="checkbox" name="check">
                <label for="checkbox3"class="font">&nbsp &nbsp &nbsp 09:30 - 10:15</label><br>
                <input class="checkbox" id="checkbox4" value="10:20" type="checkbox" name="check">
                <label for="checkbox4"class="font">&nbsp &nbsp &nbsp 10:20 - 11:05</label><br>
                <input class="checkbox" id="checkbox5" value="11:20" type="checkbox" name="check">
                <label for="checkbox5"class="font">&nbsp &nbsp &nbsp 11:20 - 12:05</label><br>
                <input class="checkbox" id="checkbox6" value="13:00" type="checkbox" name="check">
                <label for="checkbox6"class="font">&nbsp &nbsp &nbsp 13:00 - 13:45</label><br>
                <input class="checkbox" id="checkbox7" value="13:50" type="checkbox" name="check">
                <label for="checkbox7"class="font">&nbsp &nbsp &nbsp 13:50 - 14:35</label><br>
                <input class="checkbox" id="checkbox8" value="14:55" type="checkbox" name="check">
                <label for="checkbox8" class="font">&nbsp &nbsp &nbsp 14:55 - 15:40</label><br>
                <input class="checkbox" id="checkbox9" value="15:45" type="checkbox" name="check">
                <label for="checkbox9" class="font">&nbsp &nbsp &nbsp 15:45 - 16:30</label><br>
                <input class="checkbox" id="checkbox10" value="16:50" type="checkbox" name="check">
                <label for="checkbox10"class="font">&nbsp &nbsp &nbsp 16:50 - 17:35</label><br>
            </form><br>

        <div class="form-area5">
            <label>
                <table>
                    <thead>
                        <tr>
                            <th class = "tabeladisp">Quantidade</th>
                        </tr>
                    </thead>
                </table>
            </label>
            <div class="cont">

                <select class="qtde" id="q1"></select><br>
                <select class="qtde" id="q2"></select><br>
                <select class="qtde" id="q3"></select><br>
                <select class="qtde" id="q4"></select><br>
                <select class="qtde" id="q5"></select><br>
                <select class="qtde" id="q6"></select><br>
                <select class="qtde" id="q7"></select><br>
                <select class="qtde" id="q8"></select><br>
                <select class="qtde" id="q9"></select><br>
                <select class="qtde" id="q10"></select><br>
            </div>
        </div>
        <br>
            <input type="submit" value="Enviar" name="foi" onclick="quant()">
            <div class="form-area4">
                <table>
                    <thead>
                        <tr>
                            <th class = "tabeladisp">Disponíveis</th>
                        </tr>
                    </thead>
                    <tbody id = "disp"></tbody>
                </table>
                <br><br>
            </div>
        </div>

</html>
